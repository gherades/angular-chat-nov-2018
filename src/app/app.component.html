<div class="user-list">
    <article (click)="setUser(user)" class="user" *ngFor="let user of (users | async)?.results">
        <app-avatar [user]="user?.picture?.medium"></app-avatar>
        <h3>
            {{ user?.name?.title }}. 
            {{ user.name.first }} 
            {{ user.name.last }}
        </h3>
    </article>
</div>

<p *ngFor="let message of messages">
    <app-avatar [user]="message.username"></app-avatar>
    <span>{{ message.username }}:</span>
    {{ message.message}}
</p>
<app-text class="text" [username]="user?.name.first" (written)="sayHi($event)"></app-text>
